<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure Tracker</title>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>
<body>
    <h2>Welcome to Failure Tracker</h2>
    <h4>Log your failures and reflect on them</h4>

    <div>
        <form action="">
            <label for="first">
                First name:
            </label>
            <input type="text" name="first" 
            id="first" placeholder="Enter your first name" required>

            <br><br>
            <label for="second"> 
                Last name:
            </label>
            <input type="text" name="second" 
            id="second" placeholder="Enter your last name" required>

            <div>
                <br>
                <button type="submit">
                    Submit
                </button>
            </div>
        </form>

        <p>Not registered?
            <a href="#" style="text-decoration: none;">
                Create an account
            </a>
        </p>

    </div>

</body>
</html>
